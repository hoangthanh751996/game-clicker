<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap-responsive.css">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="/assets/jquery-1.9.1.js" type="text/javascript"></script>
  <script src="/assets/bootstrap/js/bootstrap.js" type="text/javascript"></script>
  <script src="/socket.io/socket.io.js" type="text/javascript"></script>
  <script src="/javascripts/Clicker.js" type="text/javascript"></script>
  <script src="/javascripts/main.js" type="text/javascript"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="span12">
        <h1>Game Clickers</h1>
        <div id="join-wrapper">
          <form id="join-game-form" class="form-horizontal">
            <fieldset>
              <div class="control-group">
                <label class="control-label" for="username">Name</label>
                <div class="controls">
                  <input name="name" type="text" required placeholder="Name">
                  <button class="btn btn-primary" type="submit">Join Game</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>

        <button style="display:none;" id="clicker-button" class="btn btn-large">Click</button>
        <div id="game-wrapper" style="display:none;"></div>

      </div>
    </div>
  </div>
</body>

</html>
